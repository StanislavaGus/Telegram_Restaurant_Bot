version: '3.8'

networks:
  my_network: {}

services:
  dispatcher-app:
    build: .
    container_name: dispatcher-app
    ports:
      - "8084:8084"  # server.port=8084
    depends_on:
      - postgres-db
      - rabbitmq
    networks:
      - my_network
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres-db:5432/postgres  # Добавлено r2dbc для реактивного драйвера
      - SPRING_R2DBC_USERNAME=userok
      - SPRING_R2DBC_PASSWORD=12345
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/postgres  # JDBC URL для не реактивных операций
      - SPRING_DATASOURCE_USERNAME=userok
      - SPRING_DATASOURCE_PASSWORD=12345
      - SPRING_RABBITMQ_HOST=my_rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=userok
      - SPRING_RABBITMQ_PASSWORD=p@ssw0rd
      - FOURSQUARE_API_KEY=fsq3SltC/PKY6e1XzBrB4qgrYeKRiVFTV/bvcVrTXdk5NdI=

  postgres-db:
    image: postgres:14
    container_name: postgres-db
    environment:
      POSTGRES_DB: postgres  # Matching with spring.datasource.url database
      POSTGRES_USER: userok  # Matching with spring.datasource.username
      POSTGRES_PASSWORD: 12345  # Matching with spring.datasource.password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - my_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: my_rabbitmq  # Измените имя контейнера
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: userok
      RABBITMQ_DEFAULT_PASS: p@ssw0rd
    networks:
      - my_network

volumes:
  postgres-data:
